<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .status {
      font-size: 14px;
      color: #666;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.off {
      background-color: #f44336;
    }
    .settings-link {
      display: block;
      margin-top: 10px;
      color: #1a73e8;
      text-decoration: none;
      font-size: 12px;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="switch">
    <span class="status">代理状态：<span id="status">关闭</span></span>
    <button id="toggleBtn">开启</button>
  </div>
  <a href="#" id="openOptions" class="settings-link">代理设置</a>
  <script src="popup.js"></script>
</body>
</html>
