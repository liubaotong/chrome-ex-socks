<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Socks5 代理设置</title>
  <style>
    body {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      width: 100px;
      margin: 15px auto 0;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }
    .whitelist-container {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .whitelist-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .whitelist-item input {
      flex: 1;
    }
    .whitelist-item button {
      padding: 8px 16px;
      min-width: 60px;
      background-color: #f44336;
    }
    .add-button {
      margin-top: 15px;
      width: 100%;
      background-color: #2196F3;
      padding: 12px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .add-button:hover {
      background-color: #1976D2;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .save-container {
      text-align: center;
      margin-top: 20px;
    }
    #save {
      min-width: 120px;
      padding: 10px 24px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Socks5 代理设置</h2>
  <div class="form-group">
    <label for="host">代理服务器地址</label>
    <input type="text" id="host" placeholder="例如：127.0.0.1">
  </div>
  <div class="form-group">
    <label for="port">端口</label>
    <input type="number" id="port" placeholder="例如：1080">
  </div>
  
  <div class="whitelist-container">
    <h3>白名单设置</h3>
    <p class="hint">不使用代理的域名列表（例如：*.example.com, example.com）</p>
    <div id="whitelist-items"></div>
    <button id="addWhitelist" class="add-button">添加白名单</button>
  </div>
  
  <div class="save-container">
    <button id="save">保存设置</button>
  </div>
  <div id="status" class="status"></div>
  <script src="options.js"></script>
</body>
</html>
